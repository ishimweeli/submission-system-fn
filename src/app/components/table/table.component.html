<table>
  <thead>
    <tr>
      <th>staff id</th>
      <th>name</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of tbData">
    <tr>
      <td>{{ item.staff_id  }}</td>
      <td>{{ item.firstName }} {{ item.lastName }}</td>
      <td>{{ item.email }}</td>
    </tr>
  </tbody>
</table>
